# Codeception Test Suite Configuration
#
# Suite for unit or integration tests that require WordPress functions and classes.
actor: WpunitTesterActions
modules:
  enabled:
    - WPDb
    - WPLoader
    - \Helper\Wpunit
  disabled:
    - WPBrowser
  config:
    WPLoader:
      loadOnly: true
    WPDb:
      cleanup: true
